about.about=About
about.1=For many years, BOOKSTORE has been the undisputed leader of the Russian IT market, which is reflected in the ratings of leading industry publications
about.2=Founded in 1992, today the BOOKSTORE company is the largest wide-profile distributor on the Russian market. The company successfully develops such distribution segments as: computer, digital and household appliances, stationery, office furniture, business gifts. In addition, special attention is paid to the development of VAD distribution \u2013 both hardware and software.
about.3=The reputation of a reliable, responsible and experienced partner who always fulfills its obligations has allowed BOOKSTORE to build strong relationships with most of the world's leading manufacturers \u2013 BOOKSTORE has over 670 brands in its portfolio,
about.4=more than 400 direct distribution agreements. The BOOKSTORE partner network has more than 8000 companies in all regions of Russia and CIS countries. Sales offices are located in Moscow, Samara, St. Petersburg, Nizhny Novgorod, Yekaterinburg, Novosibirsk, Rostov-on-Don.
about.5=BOOKSTORE today consists of thousands of professionals who develop the national distribution market in several segments and make high\u2014tech products available to every resident of Russia.
about.6=Do you want to join the BOOKSTORE team? Check out the open vacancies on our website "Work in the BOOKSTORE company".
about.7=The BOOKSTORE company is among the largest companies in Russia, which is reflected in the ratings of leading business publications. Among the few Russian IT companies participating in the ratings, BOOKSTORE confirms its leading positions from year to year.

