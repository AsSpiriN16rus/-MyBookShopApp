faq.help=Help
faq.questions=The most frequent questions:
faq.rightproduct=What should I do if I didn't find the right product
faq.rightproduct1=If you entered the product name in the search bar and saw the message "Sorry, there are no products for your request now", it means that we do not have such a product in our assortment yet.
faq.rightproduct2=In this case, you can add a link to the desired product by clicking Not found what you were looking for?. We will pass the information to the managers of the appropriate category and try to add the product to the assortment.
faq.product=The product is out of stock
faq.producttext=We regularly replenish stocks of goods in warehouses. To find out about the receipt of the product, subscribe to notifications by clicking the Learn about receipt button.
faq.pricehigh=The price of the product is too high
faq.pricehightext=You can wait for a discount on the product you are interested in. In order not to miss the price reduction, click Is it expensive? on the product card. When the price drops, we will send you a notification.
faq.questionproduct=I have a question about the seller's product
faq.questionproducttext=Some sellers can be contacted via live chat. To ask a question of interest to you, on the product card under its photos, click Ask the seller about the product, then enter your message and wait for an answer.
